<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="sun" src="sun.png" alt="Sun" class="icon" onclick="toggleMode('light')">
    <img id="moon" src="moon.png" alt="Moon" class="icon" onclick="toggleMode('dark')">
  </div>
  <script src="script.js"></script>
</body>
</html>
