<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Added a bacifjfjuijdjkdf jeijfsdjiosoadjkjejdi8ufijsfjkdashiuhdkfhhsfaihfjhklwejhfiashiahsiuy0hfdopihehpiifdusihfiehwihihsaifhihasidhfdiorjkdfasd=fuidsjfddfjjfojf dfi fo faffdfjahdround color for better visibility */
    }
   
    #checkbox{
      visibility: hidden;
    }
    .toggle{
      width: 10rem;
      height: 5rem;
      background-color: black;
      display: inline-block;
      border-radius: 40px;
      position: relative;
      display: flex;
      gap: 20px;
    }
    .circle{
      top: .5rem;
      left: .5rem;
      position: absolute;
      width: 4rem;
      height: 4rem;
      background-color: #fff;
      display: inline-block;
      border-radius: 50%;
      transition: transform 0.3s ease; /* Added transition for smooth movement */
    }
    #checkbox:checked + .toggle .circle{
      transform: translateX(5rem); /* Moved circle 100% of its parent's width */
    }
    .sun , .moon{
      position: relative;
      font-size: 3rem;
    }
    /* .moon{
      position: relative;
      font-size: 3rem;
    } */
    .heading{
      font-size: 14px;
    }
  
  </style>
</head>
<body>
 <div id="wrapper">
  <div class="container">
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="toggle" id="toggle">
      <p class="sun">‚òÄÔ∏è</p>
      <p class="moon">üåô</p>
      <span class="circle"></span>
    </label>
  </div>
  <div class="heading">
    <h1>Geekster project</h1>
  </div>
 </div>

  <script src="script.js"></script>
</body>
</html>
