<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Spotify Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="spotifyData"></div>

    <script>
        const settings = {
            async: true,
            crossDomain: true,
            url: 'https://spotify23.p.rapidapi.com/search/?q=%3CREQUIRED%3E&type=multi&offset=0&limit=10&numberOfTopResults=5',
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'f5eabd9d2cmsh66c51e16a388d9bp16b810jsn20228bfe4093',
                'X-RapidAPI-Host': 'spotify23.p.rapidapi.com'
            }
        };

        $.ajax(settings).done(function (response) {
            // Display the response data in the #spotifyData div
            displayData(response);
        });

        function displayData(data) {
            let html = '';
            data.forEach(item => {
                html += '<div>';
                html += '<h2>' + item.title + '</h2>';
                html += '<p>' + item.description + '</p>';
                // Add more properties as needed
                html += '</div>';
            });
            $('#spotifyData').html(html);
        }
    </script>
</body>
</html>
