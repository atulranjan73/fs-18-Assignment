<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="heading">Products</div>
            <div class="item" id="product-1">
                <h5>Product 1</h5>
                <p>Price: $100</p>
                <div class="button">
                    <button class="minus">-</button>
                    <p>0</p> 
                    <button class="plus">+</button>
                </div>
            </div>
            <div class="item" id="product-2">
                <h5>Product 2</h5>
                <p>Price: $200</p>
                <div class="button">
                    <button class="minus">-</button>
                    <p>0</p> 
                    <button class="plus">+</button>
                </div>
            </div>
            <div class="item" id="product-3">
                <h5>Product 3</h5>
                <p>Price: $300</p>
                <div class="button">
                    <button class="minus">-</button>
                    <p>0</p> 
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="heading">Cart</div>
        </div>
    </div>

   
</body>
<script src="scripts.js"></script>
</html>
